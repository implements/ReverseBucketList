<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Reverse Bucket List</title>
</head>

<body ng-app="TravelPlansApplication" ng-controller="TravelPlansController">
    <div id="title">REVERSE BUCKET LIST</div>
    <div id="location">
        <div ng-class="location.done ? 'strike_through' : ''" ng-repeat="location in locations">
            <a ng-href={{location.url}} target="_blank">
                <div class="description">{{location.title}}</div>
            </a>
                <div class="country">{{location.country}}</div>
        </div>
    </div>
</body>

</html>
